 <!DOCTYPE html>
            <html>
            <head>
              <style>
                body{
                    font-family: Arial, sans-serif;
                    margin: 20px;
                    background-color: rgb(239 239 239);
                }
               .email-copy {
                display: flex; 
                align-items: center;
                cursor: pointer;
               }
                #google_client_email, #google_sheet_id {
                     margin-right: 8px;
                     width: 33rem;
                }
                .save-icon, #copy-service-account-email {
                    cursor: pointer;
                    color: blue;
                    margin-left: 4px;
                }
            
              </style>
            </head>
              <body>
                <h2>Credentials</h2>
                <form id="credentialsForm">
                    <label for="google_sheet_id">Sheet Id:</label><br>
                    <div class="email-copy">
                        <input type="text" id="google_sheet_id" name="google_sheet_id" value="{{content}}"><br><br>
                        <span id="save-icon-eve" class="save-icon" title="Save">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                                <path d="M11 2H9v3h2z"/>
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                            </svg>
                        </span>
                    </div>
                    <label for="google_client_email">Client Email:</label><br>
                    <div class="email-copy">
                         <input type="text" readOnly id="google_client_email" name="google_client_email" value="{{env.GOOGLE_CLIENT_EMAIL}}"><br><br>
                         <span id="copy-service-account-email" title="Copy to clipboard" onclick="navigator.clipboard.writeText(document.getElementById('google_client_email').value);">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                          </svg>
                          </span>
                    </div>
                </form>
                <script>
                    const form = document.getElementById('save-icon-eve');
                    form.addEventListener('click', async (e) => {
                        form.style.pointerEvents = 'none';
                        e.preventDefault();
                        const sheetId = document.getElementById('google_sheet_id').value.trim();
                        await fetch('/credentials', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },  
                            body: JSON.stringify({ google_sheet_id: sheetId })
                        });
                        const temp = form.innerHTML;
                        form.innerHTML = `Saved!`;
                        setTimeout(() => {
                            form.innerHTML = temp
                            form.style.pointerEvents = 'auto';
                        }, 2000)
                    })
                    const copyIcon = document.getElementById('copy-service-account-email');
                    copyIcon.addEventListener('click', () => {
                        const email = document.getElementById('google_client_email').value;
                        navigator.clipboard.writeText(email);
                        const temp = copyIcon.innerHTML;
                        copyIcon.innerHTML = `Copied!`;
                        setTimeout(() => {
                            copyIcon.innerHTML = temp;
                        }, 2000);
                    })
                </script>
               </body>
            </html>
